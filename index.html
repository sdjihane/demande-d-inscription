<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styled.css">
    <title>Demande d'Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <a href="" class="header_logo">easyhunt.</a>
       <nav>
        <ul class="header_menu">
            <a href="#">Offres</a>
            <a href="#">Alertes</a>
            <a href="#">A propos</a>
        </ul>   
        </nav>
        <div class="header__buttons">
            <a href="#">Se connecter</a>
        </div>
    </header>


<div class="wrapper">
    <div class="form-box inscription">
    <h1>Demande d'inscription</h1>
    <form action="#">

        <div class="input-box">
            <span class="icon"></span>
            <input type="text" required>
            <label><b>Nom:</b></label>
        </div>

        <div class="input-box">
            <span class="icon"></span>
            <input type="text" required>
            <label><b>Prénom:</b></label>
        </div>

        <div>
            <label for="type"><b>Type d'utilisateur :</b></label>
            <select id="type" name="type" required>
                <option value="f1">Etudiant</option>
                <option value="f2">Pilote</option>
                <option value="f3">Administrateur</option>
            </select>
        </div>

        <div class="input-box">
            <span class="icon"></span>
            <input type="email" required>
            <label><b>Email:</b></label>
        </div>

        <div class="input-box">
            <span class="icon"></span>
            <input type="text"required>
            <label><b>Date de naissance:</b></label>
        </div>

        <div class="input-box">
            <span class="icon"></span>
            <input type="number"required>
            <label><b>N° de téléphone:</b></label>
        </div>

       
        <div>
            <label for="type"><b>Niveau d'études:</b></label>
            <select id="type" name="type" required>
                <option value="f1">Bac</option>
                <option value="f2">Bac+1</option>
                <option value="f3">Bac+2</option>
                <option value="f3">Bac+3</option>
                <option value="f3">Bac+4</option>
                <option value="f3">Bac+5</option>
                <option value="f3">autre</option>
            </select>
        </div>
        <br>
        <div class="remember-forgot">
            <label><input type="checkbox" required>Accepter les conditions d'utilisation</label>
        </div>
        <br>
        <div style="text-align: center;">
        <button type="submit" class="btn">Transmettre </button>
        </div>
    </form>
    </div>
</div>

</div>

<footer>
    <p>© 2024 MonSiteWeb.com</p>
    <p>Email: contact@monsiteweb.com</p>
</footer>


 </body>
</html>
